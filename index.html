<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Easy Bank</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="">
</head>
<body>
    <div id="login-area">
        <h1 class="text-center">Welcome TO Easy Bank</h1>
        <div class="submit-area">
            <h4>Login</h4>
            <input class="form-control form-control-lg" type="text" placeholder="Email">
        </br>
            <input class="form-control form-control-lg" type="password" placeholder="password">
        </br>
            <button id="enter-btn" class="btn btn-info">Move</button>
        </div>
    </div>
    <div id="transaction-area">
        <h1 class="text-center">Welcome To DashBoard</h1>
        <div class="row mt-5">
            <div class="col-md-4">
                <div class="deposit status">
                    <h5>Deposit</h5>
                    <h2>$ <span id="currentDeposit">00</span></h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="withdraw status">
                    <h5>Withdraw</h5>
                    <h2>$ <span id="current-withdraw">00</span></h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="balance status">
                    <h5>Balance</h5>
                    <h2>$ <span id="currentBalance">1580</span></h2>
                </div>
            </div>
        </div>
        <div class="row">
            <div class ="col-md-6">
                <div class="submit-area">
                    <h3>Deposit</h3>
                    <input id="deposit-amount" class="form-control form-control-lg" type="text" placeholder="$ amount you want to deposit">
                    <br>
                    <button id="deposit-btn" class="btn btn-success">Deposit</button>
                </div>
            </div>
            <div class ="col-md-6">
                <div class="submit-area">
                    <h3>Withdraw</h3>
                    <input id="withdraw-amount" class="form-control form-control-lg" type="text" placeholder="$ amount you want to withdraw">
                    <br>
                    <button id="withdraw-btn" class="btn btn-success">Withdraw</button>
                </div>
        </div>
    </div>
    <script>
        // MOVE button event handler
        const enterBtn = document.getElementById('enter-btn').addEventListener('click', function(){
            const loginArea = document.getElementById('login-area').style.display = 'none';
            const transactionArea = document.getElementById('transaction-area').style.display = 'block';
        })
        // Deposit button event handler
        const depositBtn = document.getElementById('deposit-btn').addEventListener('click', function(){
            const newDeposit = updateWithdraw('deposit-amount');

            updateBalance('currentDeposit', newDeposit);
            updateBalance('currentBalance', newDeposit);
            document.getElementById('deposit-amount').value = "";
            
        })
        // Withdraw button event handler
        const withdrawBtn = document.getElementById('withdraw-btn').addEventListener('click', function(){
            
            const withdrawAmountNumber = updateWithdraw('withdraw-amount');
            
            updateBalance('current-withdraw', withdrawAmountNumber);
            updateBalance('currentBalance', -1*withdrawAmountNumber);
            document.getElementById('withdraw-amount').value = "";
            
        })
        function updateWithdraw(id){
            const amount = document.getElementById(id).value;
            const amountNumber = parseFloat(amount);
            return amountNumber;
        }
        
        function updateBalance(id, newDeposit){

            const current = document.getElementById(id).innerText;
            const currentAmount = parseFloat(current);
            const totalBalance = newDeposit + currentAmount;
            document.getElementById(id).innerText = totalBalance;
        }
        
    </script>
</body>
</html>
